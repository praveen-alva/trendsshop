<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .men-cloth {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin: 20px;
        }

        .men-s {
            padding: 20px;
            border: 1px solid black;
            text-align: center;
            width: 300px;
            background-color: #f4f4f4;
        }

        .men-s img {
            width: 100%;
            height: auto;
        }

        .men-s h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .men-s button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            margin: 5px 0;
            cursor: pointer;
        }

        .add-cart {
            background-color: greenyellow;
        }

        .buy-now {
            background-color: yellow;
        }

        .response {
            margin-top: 15px;
            font-size: 16px;
            color: green;
            font-weight: bold;
        }

        .error {
            margin-top: 15px;
            font-size: 16px;
            color: red;
            font-weight: bold;
        }

        /* Media Queries for Mobile and Tablet */
        @media only screen and (max-width: 768px) {
            .men-cloth {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .men-s {
                width: 90%;
            }

            .men-s h3 {
                font-size: 16px;
            }

            .men-s button {
                font-size: 14px;
                padding: 8px;
            }

            .response, .error {
                font-size: 14px;
            }
        }

        @media only screen and (max-width: 480px) {
            .men-s {
                width: 100%;
                padding: 15px;
            }

            .men-s h3 {
                font-size: 14px;
            }

            .men-s button {
                font-size: 12px;
                padding: 6px;
            }

            .response, .error {
                font-size: 12px;
            }
        }

    </style>
</head>
